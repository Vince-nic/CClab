{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'design/navigation.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'icons/itc logo.png' %}" alt="ITC Logo" style="height: 40px;"> <!-- Adjust height as needed -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/lab_dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_user' %}">Logout</a>
                    </li>
                </ul>
                <div class="navbar-text ms-3 d-flex flex-column align-items-center">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="Profile" class="rounded-circle profile-pic"> 
                    {% else %}
                        <div class="profile-initial rounded-circle">
                            {{ user.first_name|slice:":1" }} 
                        </div>
                    {% endif %}
                    <span class="text-light small mt-2">{{ user.first_name }}</span>
                </div>
            </div>
        </div>
    </nav>
    
</body>
</html>
