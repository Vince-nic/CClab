{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'design/labSelection.css' %}">
</head>
<body>

    {% include 'navigation.html' %}

    <div id="loadingScreen" class="loading-screen">
        <div>
            <div class="loading-spinner"></div>
            <p>Processing</p>
        </div>
    </div>    

    <div class="container container-labs" id="labContainer">
        {% for lab in computer_labs %}
        <a href="{% url 'dashboard_lab' lab.pk %}" class="lab-unit">
            <div class="lab_background">
                <img src="{{ lab.lab_images.url }}" alt="" class="lab_img">
            </div>
                <div class="lab_info">
                    <h5>{{ lab.lab }}</h5>
                    <ul class="lab-details">
                        <li>Total Units: {{ lab.unit_count }}</li>
                        <li>Status: Available</li> 
                    </ul>
                </div>
            </a>
        {% endfor %}
    </div>

    <div id="popupBox" class="popup-box">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h5 id="popupTitle"></h5>
            <p id="popupDetails"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'function/labSelection.js' %}"></script>
</body>
</html>
